<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
    href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="wrapper">
    <section class="result">
      <h1> Your Result</h1>
      <p class="result__score">
        <strong>76</strong>
        <span>of 100</span>
      </p>
      <div class="remark">
        <div class="remark__title">
          Great
        </div>
        <p class="remark__description">
          You scored higher than 65% of the people who have
          taken these tests.
        </p>
      </div>
    </section>
    <section class="summary">
      <h2>Summary</h2>
      <ul class="summary__items">
        <li class="summary__item">
          <div class="group">
            <div class="icon">
              <img src="/assets/images/icon-reaction.svg"
                alt="Reaction">
            </div>
            <div class="text">Reaction</div>
          </div>
          <div class="score">
            <span>80</span> / 100
          </div>
        </li>
        <li class="summary__item">
          <div class="group">
            <div class="icon">
              <img src="/assets/images/icon-memory.svg"
                alt="Memory">
            </div>
            <div class="text">Memory</div>
          </div>
          <div class="score">
            <span>92</span> / 100
          </div>
        </li>
        <li class="summary__item">
          <div class="group">
            <div class="icon">
              <img src="/assets/images/icon-verbal.svg"
                alt="Verbal">
            </div>
            <div class="text">Verbal</div>
          </div>
          <div class="score">
            <span>61</span> / 100
          </div>
        </li>

        <li class="summary__item">
          <div class="group">
            <div class="icon">
              <img src="/assets/images/icon-visual.svg"
                alt="Verbal">
            </div>
            <div class="text">Visual</div>
          </div>
          <div class="score">
            <span>73</span> / 100
          </div>
        </li>
      </ul>
      <button>
        Continue
      </button>
    </section>
  </main>

</body>

</html>
